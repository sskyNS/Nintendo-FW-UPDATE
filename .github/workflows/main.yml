name: Firmware Auto Downloader (Repo Files)

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false
        type: boolean

jobs:
  update_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests anynet beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y aria2 zip bc

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Setup hactool
        run: |
          if [ -f "hactool-linux" ]; then
            cp hactool-linux hactool
            chmod +x hactool
          else
            echo "::error::hactool-linux not found in root!"
            exit 1
          fi

      - name: Check firmware version
        id: version_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 抓取 RSS 并通过 sort -V 确保提取数值最大的版本号 (例如 21.2.0)
          RSS_FEED=$(curl -s 'https://yls8.mtheall.com/ninupdates/feed.php')
          NEW_VERSION=$(echo "$RSS_FEED" | grep '<title>Switch ' | grep -v 'Switch 2 ' | grep -oP 'Switch \K[0-9.]+' | sort -V | tail -n 1)

          if [ -z "$NEW_VERSION" ]; then
            echo "::error::Failed to parse version from RSS"
            exit 1 
          fi

          echo "INFO: Highest Version Detected: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # 检查该版本是否已经存在于 Release 中
          set +e 
          TAG_EXISTS=$(gh release view "$NEW_VERSION" --json tagName -q .tagName 2>/dev/null)
          set -e
          
          UPDATE_NEEDED="false"
          if [ "${{ github.event.inputs.force_update }}" == "true" ] || [ -z "$TAG_EXISTS" ]; then
            UPDATE_NEEDED="true"
          fi
          echo "update_needed=$UPDATE_NEEDED" >> $GITHUB_OUTPUT

      - name: Execute download script
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          set -o pipefail
          rm -rf "Firmware "* 2>/dev/null || true
          rm -f "Firmware.zip"
          python3 firmware_downloader.py "${{ steps.version_check.outputs.new_version }}"

      - name: Process firmware files
        id: process_files
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          FIRMWARE_FOLDER=$(find . -maxdepth 1 -type d -name "Firmware *" | head -n 1)
          if [ -z "$FIRMWARE_FOLDER" ]; then
             echo "::error::No firmware folder found!"
             exit 1
          fi
          
          (cd "$FIRMWARE_FOLDER" && zip -r -9 -q ../Firmware.zip .)
          echo "zip_size=$(stat -c%s Firmware.zip)" >> $GITHUB_OUTPUT
          echo "sha256_hash=$(sha256sum Firmware.zip | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          rm -rf "$FIRMWARE_FOLDER"

      - name: Prepare release information
        id: prep_release
        if: steps.version_check.outputs.update_needed == 'true'
        env:
          ZIP_SIZE_BYTES: ${{ steps.process_files.outputs.zip_size }}
          ZIP_SHA256: ${{ steps.process_files.outputs.sha256_hash }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取历史下载量 (从最新的 Release 中累加)
          PREV_DATA=$(gh release view --json body,assets 2>/dev/null || echo "{}")
          OLD_BODY=$(echo "$PREV_DATA" | jq -r .body)
          HISTORY_BASE=$(echo "$OLD_BODY" | grep -oP '<!-- history_downloads:\s*\K[0-9]+' || echo "0")
          CURRENT_COUNT=$(echo "$PREV_DATA" | jq -r '[.assets[].download_count] | add' 2>/dev/null || echo "0")
          NEW_TOTAL=$(( (HISTORY_BASE == "null" ? 0 : HISTORY_BASE) + (CURRENT_COUNT == "null" ? 0 : CURRENT_COUNT) ))

          # 读取 Python 生成的信息
          source firmware_info.txt
          ZIP_MB=$(echo "scale=2; $ZIP_SIZE_BYTES / 1024 / 1024" | bc)

          {
            echo "release_body<<EOF"
            echo "## Firmware $VERSION"
            echo "### Build Info"
            echo "| Property | Value |"
            echo "| :--- | :--- |"
            echo "| **File Count** | $FILES |"
            echo "| **Zip Size** | ${ZIP_MB} MB |"
            echo "| **Zip SHA256** | \`$ZIP_SHA256\` |"
            echo ""
            echo "### Changelog"
            echo "> $CHANGELOG"
            echo ""
            echo "<details><summary>Technical Details</summary>"
            echo "\`\`\`"
            echo "FAT32: $SYSTEM_VERSION_FAT"
            echo "exFAT: $SYSTEM_VERSION_EXFAT"
            echo "Content Hash: $HASH"
            echo "\`\`\`"
            echo "</details>"
            echo ""
            echo "<!-- history_downloads: $NEW_TOTAL -->"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.version_check.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_check.outputs.new_version }}
          name: Firmware ${{ steps.version_check.outputs.new_version }}
          body: ${{ steps.prep_release.outputs.release_body }}
          files: Firmware.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
