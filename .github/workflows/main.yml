name: Firmware Auto Downloader (Fixed)

on:
  schedule:
    - cron: '0 * * * *' # 每小时检查一次
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false # 修改为默认 false，防止手动点击时无意义更新
        type: boolean

jobs:
  update_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests anynet beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y aria2 zip

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Check firmware version
        id: version_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. 获取 RSS 中的最新版本号
          LATEST_TITLE=$(curl -s 'https://yls8.mtheall.com/ninupdates/feed.php' | \
                         grep '<title>Switch ' | \
                         grep -v '<title>Switch 2 ' | \
                         head -n 1)

          if [ -z "$LATEST_TITLE" ]; then
            echo "::error::RSS feed error"
            exit 1 
          fi

          NEW_VERSION=$(echo "$LATEST_TITLE" | grep -oP 'Switch \K[0-9.]+')
          echo "INFO: Remote RSS Version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # 2. 获取当前 GitHub 'latest' Release 的标题版本号
          set +e
          # 提取标题中 "Firmware " 之后的部分作为版本号
          CURRENT_RELEASE_NAME=$(gh release view latest --json name --jq '.name' 2>/dev/null | awk '{print $NF}')
          set -e

          if [ -z "$CURRENT_RELEASE_NAME" ]; then
            CURRENT_RELEASE_NAME="0.0.0"
          fi
          echo "INFO: Current Release Version: $CURRENT_RELEASE_NAME"

          # 3. 判断是否需要更新
          UPDATE_NEEDED="false"
          
          if [ "${{ github.event.inputs.force_update }}" == "true" ]; then
            echo "UPDATE_REASON: Force update triggered."
            UPDATE_NEEDED="true"
          elif [ "${{ github.event_name }}" == "push" ]; then
            echo "UPDATE_REASON: Push to branch triggered."
            UPDATE_NEEDED="true"
          elif [ "$NEW_VERSION" != "$CURRENT_RELEASE_NAME" ]; then
            echo "UPDATE_REASON: New version detected ($NEW_VERSION vs $CURRENT_RELEASE_NAME)."
            UPDATE_NEEDED="true"
          else
            echo "INFO: Version match ($NEW_VERSION). No action needed."
            UPDATE_NEEDED="false"
          fi

          echo "update_needed=$UPDATE_NEEDED" >> $GITHUB_OUTPUT

      - name: Execute download script
        id: download_script
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          rm -rf "Firmware "* 2>/dev/null || true
          rm -f "Firmware "*.zip 2>/dev/null || true
          rm -f firmware_info.txt firmware_output.txt
          
          echo "Starting Downloader..."
          python3 firmware_downloader.py | tee firmware_output.txt

      - name: Process firmware files
        id: process_files
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          FIRMWARE_FOLDER=$(find . -maxdepth 1 -type d -name "Firmware *" | head -n 1)
          if [ -z "$FIRMWARE_FOLDER" ]; then
            echo "::error::Firmware folder not found!"
            exit 1
          fi
          
          # 压缩并删除原文件夹
          echo "Zipping..."
          (cd "$FIRMWARE_FOLDER" && zip -r -9 -q ../Firmware.zip .)
          
          ZIP_SIZE=$(stat -c%s "Firmware.zip")
          SHA256_HASH=$(sha256sum Firmware.zip | cut -d' ' -f1)
          
          echo "zip_size=$ZIP_SIZE" >> $GITHUB_OUTPUT
          echo "sha256_hash=$SHA256_HASH" >> $GITHUB_OUTPUT
          rm -rf "$FIRMWARE_FOLDER"

      - name: Prepare release information
        id: prep_release
        if: steps.version_check.outputs.update_needed == 'true'
        env:
          ZIP_SIZE_BYTES: ${{ steps.process_files.outputs.zip_size }}
          ZIP_SHA256: ${{ steps.process_files.outputs.sha256_hash }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 维持你的下载计数逻辑
          PREV_DATA=$(gh release view latest --json body,assets 2>/dev/null || echo "{}")
          OLD_BODY=$(echo "$PREV_DATA" | jq -r .body)
          HISTORY_BASE=$(echo "$OLD_BODY" | grep -oP '<!-- history_downloads:\s*\K[0-9]+' || echo "0")
          CURRENT_COUNT=$(echo "$PREV_DATA" | jq -r '[.assets[].download_count] | add' 2>/dev/null || echo "0")
          if [ -z "$HISTORY_BASE" ] || [ "$HISTORY_BASE" = "null" ]; then HISTORY_BASE=0; fi
          if [ -z "$CURRENT_COUNT" ] || [ "$CURRENT_COUNT" = "null" ]; then CURRENT_COUNT=0; fi
          NEW_TOTAL_DOWNLOADS=$((HISTORY_BASE + CURRENT_COUNT))

          # 提取 Python 生成的 info
          get_val() { grep "^$1=" firmware_info.txt | cut -d'=' -f2- ; }
          if [ -f firmware_info.txt ]; then
             VERSION=$(get_val VERSION)
             FILES=$(get_val FILES)
             SIZE_BYTES=$(get_val SIZE_BYTES)
             HASH=$(get_val HASH)
             CHANGELOG=$(get_val CHANGELOG)
          else
             VERSION="${{ steps.version_check.outputs.new_version }}"
             FILES="Unknown"; SIZE_BYTES="0"; CHANGELOG="No changelog"
          fi

          SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1024 / 1024" | bc)
          ZIP_MB=$(echo "scale=2; $ZIP_SIZE_BYTES / 1024 / 1024" | bc)

          {
            echo "release_body<<EOF"
            echo "## Firmware $VERSION"
            echo "Automatic build from official servers."
            echo ""
            echo "### Build Info"
            echo "| Property | Value |"
            echo "| :--- | :--- |"
            echo "| **File Count** | $FILES |"
            echo "| **Raw Size** | ${SIZE_MB} MB |"
            echo "| **Zip Size** | ${ZIP_MB} MB |"
            echo "| **Zip SHA256** | \`$ZIP_SHA256\` |"
            echo ""
            echo "### Changelog"
            echo "> $CHANGELOG"
            echo ""
            echo "<!-- history_downloads: $NEW_TOTAL_DOWNLOADS -->"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.version_check.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Firmware ${{ steps.version_check.outputs.new_version }}
          body: ${{ steps.prep_release.outputs.release_body }}
          files: Firmware.zip
          make_latest: true
          overwrite: true # 确保覆盖旧资产
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
