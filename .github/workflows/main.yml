name: Firmware Auto Downloader (Fixed)
on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false
        type: boolean

jobs:
  update_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install all dependencies (关键：补充bc/jq，修复后续计算错误)
        run: |
          pip install requests anynet beautifulsoup4
          sudo apt-get update -y
          sudo apt-get install -y aria2 bc jq
          chmod +x * 2>/dev/null # 给所有文件加执行权限，避免hactool权限问题

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update -y && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update -y \
          && sudo apt install gh -y

      - name: Setup hactool (关键：加入系统PATH，修复Python脚本调用hactool失败)
        run: |
          if [ -f "hactool-linux" ]; then
            cp hactool-linux /usr/local/bin/hactool
            chmod +x /usr/local/bin/hactool
            echo "hactool setup success"
          else
            echo "::warning::hactool-linux not found"
            exit 1
          fi

      - name: Check firmware version
        id: version_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TITLE=$(curl -s 'https://yls8.mtheall.com/ninupdates/feed.php' | \
                         grep '<title>Switch ' | \
                         grep -v '<title>Switch 2 ' | \
                         head -n 1)
          if [ -z "$LATEST_TITLE" ]; then
            echo "::error::RSS feed error"
            exit 1 
          fi
          NEW_VERSION=$(echo "$LATEST_TITLE" | grep -oP 'Switch \K[0-9.]+')
          echo "INFO: RSS Latest Version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          set +e 
          CURRENT_RELEASE_NAME=$(gh release view latest --json name --jq '.name' 2>/dev/null)
          set -e
          CURRENT_VERSION=$(echo "$CURRENT_RELEASE_NAME" | grep -oP 'Firmware \K[0-9.]+' || echo "0.0.0")
          echo "INFO: Current Release Version: $CURRENT_VERSION"

          UPDATE_NEEDED="false"
          if [ "${{ github.event.inputs.force_update }}" == "true" ]; then
            UPDATE_NEEDED="true"
          elif [ "$NEW_VERSION" != "$CURRENT_VERSION" ]; then
            UPDATE_NEEDED="true"
          else
            echo "INFO: Version match. No update needed."
          fi
          echo "update_needed=$UPDATE_NEEDED" >> $GITHUB_OUTPUT

      - name: Execute download script (关键：增加错误输出，保留文件夹日志)
        id: download_script
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          rm -rf "Firmware "* 2>/dev/null || true
          rm -f "Firmware "*.zip firmware_info.txt firmware_output.txt 2>/dev/null || true
          rm -rf keys 2>/dev/null || true # 清理旧keys目录
          
          echo "Starting Downloader... Current dir: $(pwd)"
          ls -la
          # 执行脚本并保留完整错误
          python3 firmware_downloader.py "${{ steps.version_check.outputs.new_version }}" 2>&1 | tee firmware_output.txt
          # 检查脚本退出码
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "::error::Python script failed"
            cat firmware_output.txt
            exit 1
          fi
          # 打印当前目录，确认固件文件夹创建成功
          echo -e "\n=== After script dir ==="
          ls -la

      - name: Process firmware files (关键：修复文件夹查找逻辑，兼容Python脚本命名)
        id: process_files
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          echo "=== Processing Files ==="
          # 修复：查找根目录下所有以Firmware开头的文件夹（兼容Python脚本的命名）
          FIRMWARE_FOLDER=$(find . -maxdepth 1 -type d -name "Firmware*" | head -n 1)
          
          if [ -z "$FIRMWARE_FOLDER" ]; then
            echo "::error::Firmware folder not found! Current dir contents:"
            ls -la
            cat firmware_output.txt # 打印脚本日志，排查原因
            exit 1
          fi
          echo "Found firmware folder: $FIRMWARE_FOLDER"
          ls -la "$FIRMWARE_FOLDER/"
          
          ORIGINAL_SIZE=$(du -sb "$FIRMWARE_FOLDER" | cut -f1)
          echo "original_size=$ORIGINAL_SIZE" >> $GITHUB_OUTPUT
          
          rm -f Firmware.zip 2>/dev/null || true
          echo "Zipping..."
          (cd "$FIRMWARE_FOLDER" && zip -r -9 -q ../Firmware.zip .)
          
          # 修复：兼容stat的跨平台问题
          ZIP_SIZE=$(wc -c < Firmware.zip 2>/dev/null || echo 0)
          SHA256_HASH=$(sha256sum Firmware.zip | cut -d' ' -f1 2>/dev/null || echo "unknown")
          
          echo "zip_size=$ZIP_SIZE" >> $GITHUB_OUTPUT
          echo "sha256_hash=$SHA256_HASH" >> $GITHUB_OUTPUT
          rm -rf "$FIRMWARE_FOLDER" keys 2>/dev/null || true

      - name: Prepare release information (关键：增加变量兜底，避免firmware_info.txt缺失报错)
        id: prep_release
        if: steps.version_check.outputs.update_needed == 'true'
        env:
          ZIP_SIZE_BYTES: ${{ steps.process_files.outputs.zip_size }}
          ZIP_SHA256: ${{ steps.process_files.outputs.sha256_hash }}
          NEW_VERSION: ${{ steps.version_check.outputs.new_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 兜底：如果firmware_info.txt缺失，创建默认值
          if [ ! -f "firmware_info.txt" ]; then
            echo "::warning::firmware_info.txt not found, create fallback"
            cat > firmware_info.txt << EOF
VERSION=${{ steps.version_check.outputs.new_version }}
FILES=0
SIZE_BYTES=0
HASH=unknown
CHANGELOG=General system stability improvements
SYSTEM_VERSION_FAT=unknown
SYSTEM_VERSION_EXFAT=unknown
EOF
          fi

          # 获取历史下载计数
          PREV_DATA=$(gh release view latest --json body,assets 2>/dev/null || echo "{}")
          OLD_BODY=$(echo "$PREV_DATA" | jq -r .body 2>/dev/null || echo "")
          HISTORY_BASE=$(echo "$OLD_BODY" | grep -oP '<!-- history_downloads:\s*\K[0-9]+' 2>/dev/null || echo "0")
          CURRENT_COUNT=$(echo "$PREV_DATA" | jq -r '[.assets[].download_count] | add' 2>/dev/null || echo "0")
          
          HISTORY_BASE=${HISTORY_BASE:-0}
          CURRENT_COUNT=${CURRENT_COUNT:-0}
          NEW_TOTAL_DOWNLOADS=$((HISTORY_BASE + CURRENT_COUNT))

          # 读取Python脚本生成的信息，增加兜底
          get_val() { grep "^$1=" firmware_info.txt 2>/dev/null | cut -d'=' -f2- || echo "unknown"; }
          VERSION=$(get_val VERSION)
          FILES=$(get_val FILES)
          SIZE_BYTES=$(get_val SIZE_BYTES || echo 0)
          HASH=$(get_val HASH)
          CHANGELOG=$(get_val CHANGELOG)
          SYSTEM_VERSION_FAT=$(get_val SYSTEM_VERSION_FAT)
          SYSTEM_VERSION_EXFAT=$(get_val SYSTEM_VERSION_EXFAT)

          # 计算大小，增加0值判断
          SIZE_MB=$(echo "scale=2; if ($SIZE_BYTES == 0) 0 else $SIZE_BYTES / 1024 / 1024" | bc 2>/dev/null || echo 0.00)
          ZIP_MB=$(echo "scale=2; if ($ZIP_SIZE_BYTES == 0) 0 else $ZIP_SIZE_BYTES / 1024 / 1024" | bc 2>/dev/null || echo 0.00)

          # 修复：正确的多行输出到GITHUB_OUTPUT
          cat >> $GITHUB_OUTPUT << EOF
release_body=## Firmware $VERSION

Automatic build from official Nintendo servers.

### Build Info
| Property | Value |
| :--- | :--- |
| **File Count** | $FILES |
| **Raw Size** | ${SIZE_MB} MB |
| **Zip Size** | ${ZIP_MB} MB |
| **Zip SHA256** | \`$ZIP_SHA256\` |

### Changelog
> $CHANGELOG

<details>
<summary>Technical Details (SystemVersion)</summary>

\`\`\`
FAT32: $SYSTEM_VERSION_FAT
exFAT: $SYSTEM_VERSION_EXFAT
Content Hash: $HASH
\`\`\`
</details>

<!-- history_downloads: $NEW_TOTAL_DOWNLOADS -->
EOF

      - name: Create Release
        if: steps.version_check.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Firmware ${{ steps.version_check.outputs.new_version }}
          body: ${{ steps.prep_release.outputs.release_body }}
          files: Firmware.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
