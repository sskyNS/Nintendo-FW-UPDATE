name: Firmware Auto Downloader (Fixed)

on:
  schedule:
    - cron: '0 * * * *' # 每小时检查一次
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false # 默认不强制，只有版本更新才跑
        type: boolean

jobs:
  update_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests anynet beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y aria2

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Setup hactool
        run: |
          if [ -f "hactool-linux" ]; then
            cp hactool-linux hactool
            chmod +x hactool
          else
            echo "::warning::hactool-linux not found"
          fi

      - name: Check if required files exist
        id: check_files
        run: |
          echo "Checking for required files..."
          MISSING_FILES=""
          
          if [ ! -f "certificat.pem" ]; then
            MISSING_FILES="$MISSING_FILES certificat.pem"
          fi
          
          if [ ! -f "prod.keys" ]; then
            MISSING_FILES="$MISSING_FILES prod.keys"
          fi
          
          if [ ! -f "PRODINFO.bin" ]; then
            MISSING_FILES="$MISSING_FILES PRODINFO.bin"
          fi
          
          if [ ! -f "hactool-linux" ] && [ ! -f "hactool" ]; then
            MISSING_FILES="$MISSING_FILES hactool"
          fi
          
          if [ -n "$MISSING_FILES" ]; then
            echo "::error::Missing required files:$MISSING_FILES"
            echo "missing_files=true" >> $GITHUB_OUTPUT
          else
            echo "All required files found."
            echo "missing_files=false" >> $GITHUB_OUTPUT
          fi

      - name: Check firmware version
        id: version_check
        if: steps.check_files.outputs.missing_files == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. 获取 RSS 上的最新版本
          LATEST_TITLE=$(curl -s 'https://yls8.mtheall.com/ninupdates/feed.php' | \
                         grep '<title>Switch ' | \
                         grep -v '<title>Switch 2 ' | \
                         head -n 1)

          if [ -z "$LATEST_TITLE" ]; then
            echo "::error::RSS feed error"
            exit 1 
          fi

          NEW_VERSION=$(echo "$LATEST_TITLE" | grep -oP 'Switch \K[0-9.]+')
          echo "INFO: RSS Latest Version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # 2. 获取当前仓库 Latest Release 的版本号
          set +e 
          CURRENT_RELEASE_NAME=$(gh release view latest --json name --jq '.name' 2>/dev/null)
          set -e

          # 从 "Firmware 17.0.1" 这种格式中提取纯版本号 "17.0.1"
          CURRENT_VERSION=$(echo "$CURRENT_RELEASE_NAME" | grep -oP 'Firmware \K[0-9.]+' || echo "0.0.0")
          echo "INFO: Current Release Version: $CURRENT_VERSION"

          # 3. 核心判断逻辑
          UPDATE_NEEDED="false"

          if [ "${{ github.event.inputs.force_update }}" == "true" ]; then
            echo "INFO: Manual force update triggered."
            UPDATE_NEEDED="true"
          elif [ "$NEW_VERSION" != "$CURRENT_VERSION" ]; then
            echo "INFO: New version detected ($NEW_VERSION vs $CURRENT_VERSION)!"
            UPDATE_NEEDED="true"
          else
            echo "INFO: Version match. No update needed."
          fi

          echo "update_needed=$UPDATE_NEEDED" >> $GITHUB_OUTPUT

      - name: Execute download script
        id: download_script
        if: steps.version_check.outputs.update_needed == 'true' && steps.check_files.outputs.missing_files == 'false'
        run: |
          rm -rf "Firmware "* 2>/dev/null || true
          rm -f "Firmware "*.zip 2>/dev/null || true
          rm -f firmware_info.txt firmware_output.txt
          
          echo "Starting Downloader..."
          echo "Current directory contents before script:"
          ls -la
          echo ""
          
          # 传入检测到的新版本号给脚本
          python3 firmware_downloader.py "${{ steps.version_check.outputs.new_version }}" 2>&1 | tee firmware_output.txt
          
          # 检查脚本退出状态
          SCRIPT_EXIT_CODE=${PIPESTATUS[0]}
          if [ $SCRIPT_EXIT_CODE -ne 0 ]; then
            echo "::error::Python script failed with exit code $SCRIPT_EXIT_CODE"
            echo "Script output (last 100 lines):"
            tail -100 firmware_output.txt
            exit 1
          fi

      - name: Debug - Check script output
        if: steps.version_check.outputs.update_needed == 'true' && steps.check_files.outputs.missing_files == 'false'
        run: |
          echo "=== Script Output (summary) ==="
          tail -50 firmware_output.txt 2>/dev/null || echo "No output file found"
          echo ""
          echo "=== Current directory after script ==="
          ls -la
          echo ""
          echo "=== Looking for firmware folders ==="
          find . -maxdepth 2 -type d -name "*" | grep -i firmware | sed 's/^/  /'
          echo ""
          echo "=== All directories ==="
          find . -maxdepth 2 -type d | sed 's/^/  /'

      - name: Process firmware files
        id: process_files
        if: steps.version_check.outputs.update_needed == 'true' && steps.check_files.outputs.missing_files == 'false'
        run: |
          echo "=== Processing Files ==="
          
          # 查找文件夹的多种方式
          FIRMWARE_FOLDER=""
          
          # 方法1: 查找所有包含 firmware 的文件夹（不区分大小写）
          FIRMWARE_FOLDER=$(find . -maxdepth 2 -type d -name "*[Ff]irmware*" | head -n 1)
          
          # 方法2: 如果没有找到，查找包含版本号的文件夹
          if [ -z "$FIRMWARE_FOLDER" ]; then
            VERSION="${{ steps.version_check.outputs.new_version }}"
            FIRMWARE_FOLDER=$(find . -maxdepth 2 -type d -name "*$VERSION*" | head -n 1)
          fi
          
          # 方法3: 查找最近创建的文件夹
          if [ -z "$FIRMWARE_FOLDER" ]; then
            FIRMWARE_FOLDER=$(find . -maxdepth 2 -type d -printf "%T@ %p\n" | sort -nr | head -n 1 | cut -d' ' -f2-)
          fi
          
          if [ -z "$FIRMWARE_FOLDER" ]; then
            echo "::error::Firmware folder not found!"
            echo "DEBUG: Listing all files and directories:"
            find . -maxdepth 2 -type f -o -type d | sort
            echo ""
            echo "DEBUG: Full Python script output:"
            cat firmware_output.txt 2>/dev/null || echo "No output file"
            exit 1
          fi
          
          echo "Found firmware folder: $FIRMWARE_FOLDER"
          echo "Folder contents:"
          ls -la "$FIRMWARE_FOLDER/" 2>/dev/null || echo "Cannot list folder contents"
          
          # 检查文件夹是否为空
          if [ -z "$(ls -A "$FIRMWARE_FOLDER" 2>/dev/null)" ]; then
            echo "::error::Firmware folder is empty!"
            exit 1
          fi
          
          ORIGINAL_SIZE=$(du -sb "$FIRMWARE_FOLDER" | cut -f1)
          echo "original_size=$ORIGINAL_SIZE" >> $GITHUB_OUTPUT
          
          rm -f Firmware.zip
          echo "Zipping..."
          (cd "$FIRMWARE_FOLDER" && zip -r -9 -q ../Firmware.zip .)
          
          ZIP_SIZE=$(stat -c%s "Firmware.zip")
          SHA256_HASH=$(sha256sum Firmware.zip | cut -d' ' -f1)
          
          echo "zip_size=$ZIP_SIZE" >> $GITHUB_OUTPUT
          echo "sha256_hash=$SHA256_HASH" >> $GITHUB_OUTPUT
          echo "Deleting original folder..."
          rm -rf "$FIRMWARE_FOLDER"

      - name: Prepare release information
        id: prep_release
        if: steps.version_check.outputs.update_needed == 'true' && steps.check_files.outputs.missing_files == 'false'
        env:
          ZIP_SIZE_BYTES: ${{ steps.process_files.outputs.zip_size }}
          ZIP_SHA256: ${{ steps.process_files.outputs.sha256_hash }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 检查 firmware_info.txt 是否存在
          if [ ! -f "firmware_info.txt" ]; then
            echo "::error::firmware_info.txt not found!"
            echo "Creating fallback info..."
            cat > firmware_info.txt << 'EOF'
VERSION=${{ steps.version_check.outputs.new_version }}
FILES=0
SIZE_BYTES=0
HASH=unknown
CHANGELOG=Download failed or incomplete
SYSTEM_VERSION_FAT=unknown
SYSTEM_VERSION_EXFAT=unknown
EOF
          fi
          
          # 获取历史下载计数逻辑
          PREV_DATA=$(gh release view latest --json body,assets 2>/dev/null || echo "{}")
          OLD_BODY=$(echo "$PREV_DATA" | jq -r .body)
          HISTORY_BASE=$(echo "$OLD_BODY" | grep -oP '<!-- history_downloads:\s*\K[0-9]+' || echo "0")
          CURRENT_COUNT=$(echo "$PREV_DATA" | jq -r '[.assets[].download_count] | add' 2>/dev/null || echo "0")
          
          if [ -z "$HISTORY_BASE" ] || [ "$HISTORY_BASE" = "null" ]; then HISTORY_BASE=0; fi
          if [ -z "$CURRENT_COUNT" ] || [ "$CURRENT_COUNT" = "null" ]; then CURRENT_COUNT=0; fi
          NEW_TOTAL_DOWNLOADS=$((HISTORY_BASE + CURRENT_COUNT))

          # 读取 Python 脚本生成的信息
          get_val() { grep "^$1=" firmware_info.txt | cut -d'=' -f2-; }
          if [ -f firmware_info.txt ]; then
            VERSION=$(get_val VERSION)
            FILES=$(get_val FILES)
            SIZE_BYTES=$(get_val SIZE_BYTES)
            HASH=$(get_val HASH)
            CHANGELOG=$(get_val CHANGELOG)
            SYSTEM_VERSION_FAT=$(get_val SYSTEM_VERSION_FAT)
            SYSTEM_VERSION_EXFAT=$(get_val SYSTEM_VERSION_EXFAT)
          else
            VERSION="${{ steps.version_check.outputs.new_version }}"
            FILES="unknown"
            SIZE_BYTES=0
            HASH="unknown"
            CHANGELOG="Download failed or incomplete"
            SYSTEM_VERSION_FAT="unknown"
            SYSTEM_VERSION_EXFAT="unknown"
          fi

          SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1024 / 1024" | bc || echo "0.00")
          ZIP_MB=$(echo "scale=2; $ZIP_SIZE_BYTES / 1024 / 1024" | bc || echo "0.00")

          # 创建一个临时文件来存储 release_body
          RELEASE_BODY_FILE=$(mktemp)
          
          cat << 'RELEASE_BODY_EOF' > "$RELEASE_BODY_FILE"
## Firmware $VERSION

Automatic build from official Nintendo servers.

### Build Info
| Property | Value |
| :--- | :--- |
| **File Count** | $FILES |
| **Raw Size** | ${SIZE_MB} MB |
| **Zip Size** | ${ZIP_MB} MB |
| **Zip SHA256** | \`$ZIP_SHA256\` |

### Changelog
> $CHANGELOG

<details>
<summary>Technical Details (SystemVersion)</summary>

\`\`\`
FAT32: $SYSTEM_VERSION_FAT
exFAT: $SYSTEM_VERSION_EXFAT
Content Hash: $HASH
\`\`\`
</details>

<!-- history_downloads: $NEW_TOTAL_DOWNLOADS -->
RELEASE_BODY_EOF

          # 将 release_body 写入到 GITHUB_OUTPUT
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat "$RELEASE_BODY_FILE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.version_check.outputs.update_needed == 'true' && steps.check_files.outputs.missing_files == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Firmware ${{ steps.version_check.outputs.new_version }}
          body: ${{ steps.prep_release.outputs.release_body }}
          files: Firmware.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
