name: Firmware Auto Downloader (Repo Files)

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update'
        required: false
        default: false
        type: boolean

jobs:
  update_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests anynet beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y aria2 zip bc

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Setup hactool
        run: |
          if [ -f "hactool-linux" ]; then
            cp hactool-linux hactool
            chmod +x hactool
          else
            echo "::error::hactool-linux not found!"
            exit 1
          fi

      - name: Check firmware version
        id: version_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. 抓取 RSS 
          RSS_FEED=$(curl -s 'https://yls8.mtheall.com/ninupdates/feed.php')
          
          # 2. 逻辑调整：
          # - grep '<title>Switch ': 匹配所有包含 Switch 的标题
          # - grep -v 'Switch 2 ': 排除掉 Switch 2
          # - grep -oP 'Switch \K[0-9.]+': 只提取版本数字部分
          # - sort -V: 关键！按照版本号语义排序（例如 21.2.0 会排在 19.0.2 后面）
          # - tail -n 1: 取排序后的最后一个（即版本号最大的）
          NEW_VERSION=$(echo "$RSS_FEED" | \
            grep '<title>Switch ' | \
            grep -v 'Switch 2 ' | \
            grep -oP 'Switch \K[0-9.]+' | \
            sort -V | \
            tail -n 1)

          if [ -z "$NEW_VERSION" ]; then
            echo "::error::Could not parse a valid Switch 1 version."
            exit 1 
          fi

          echo "INFO: Highest parsed version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          set +e 
          CURRENT_RELEASE_NAME=$(gh release view latest --json name --jq '.name' 2>/dev/null)
          set -e
          CURRENT_VERSION=$(echo "$CURRENT_RELEASE_NAME" | grep -oP 'Firmware \K[0-9.]+' || echo "0.0.0")
          
          UPDATE_NEEDED="false"
          if [ "${{ github.event.inputs.force_update }}" == "true" ] || [ "$NEW_VERSION" != "$CURRENT_VERSION" ]; then
            UPDATE_NEEDED="true"
          fi
          echo "update_needed=$UPDATE_NEEDED" >> $GITHUB_OUTPUT

          set +e 
          CURRENT_RELEASE_NAME=$(gh release view latest --json name --jq '.name' 2>/dev/null)
          set -e
          CURRENT_VERSION=$(echo "$CURRENT_RELEASE_NAME" | grep -oP 'Firmware \K[0-9.]+' || echo "0.0.0")
          
          UPDATE_NEEDED="false"
          if [ "${{ github.event.inputs.force_update }}" == "true" ] || [ "$NEW_VERSION" != "$CURRENT_VERSION" ]; then
            UPDATE_NEEDED="true"
          fi
          echo "update_needed=$UPDATE_NEEDED" >> $GITHUB_OUTPUT

      - name: Execute download script
        id: download_script
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          set -o pipefail
          rm -rf "Firmware "* 2>/dev/null || true
          rm -f "Firmware.zip"
          python3 firmware_downloader.py "${{ steps.version_check.outputs.new_version }}"

      - name: Process firmware files
        id: process_files
        if: steps.version_check.outputs.update_needed == 'true'
        run: |
          FIRMWARE_FOLDER=$(find . -maxdepth 1 -type d -name "Firmware *" | head -n 1)
          if [ -z "$FIRMWARE_FOLDER" ]; then exit 1; fi
          
          ORIGINAL_SIZE=$(du -sb "$FIRMWARE_FOLDER" | cut -f1)
          (cd "$FIRMWARE_FOLDER" && zip -r -9 -q ../Firmware.zip .)
          
          echo "zip_size=$(stat -c%s Firmware.zip)" >> $GITHUB_OUTPUT
          echo "sha256_hash=$(sha256sum Firmware.zip | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          rm -rf "$FIRMWARE_FOLDER"

      - name: Prepare release information
        id: prep_release
        if: steps.version_check.outputs.update_needed == 'true'
        env:
          ZIP_SIZE_BYTES: ${{ steps.process_files.outputs.zip_size }}
          ZIP_SHA256: ${{ steps.process_files.outputs.sha256_hash }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 修正下载统计逻辑
          PREV_DATA=$(gh release view latest --json body,assets 2>/dev/null || echo "{}")
          OLD_BODY=$(echo "$PREV_DATA" | jq -r .body)
          HISTORY_BASE=$(echo "$OLD_BODY" | grep -oP '<!-- history_downloads:\s*\K[0-9]+' || echo "0")
          CURRENT_COUNT=$(echo "$PREV_DATA" | jq -r '[.assets[].download_count] | add' 2>/dev/null || echo "0")
          
          NEW_TOTAL=$(( (HISTORY_BASE == "null" ? 0 : HISTORY_BASE) + (CURRENT_COUNT == "null" ? 0 : CURRENT_COUNT) ))

          source firmware_info.txt
          SIZE_MB=$(echo "scale=2; $SIZE_BYTES / 1024 / 1024" | bc)
          ZIP_MB=$(echo "scale=2; $ZIP_SIZE_BYTES / 1024 / 1024" | bc)

          {
            echo "release_body<<EOF"
            echo "## Firmware $VERSION"
            echo "### Build Info"
            echo "| Property | Value |"
            echo "| :--- | :--- |"
            echo "| **File Count** | $FILES |"
            echo "| **Zip Size** | ${ZIP_MB} MB |"
            echo "| **Zip SHA256** | \`$ZIP_SHA256\` |"
            echo ""
            echo "### Changelog"
            echo "> $CHANGELOG"
            echo ""
            echo "<details><summary>Technical Details</summary>"
            echo "\`\`\`"
            echo "FAT32: $SYSTEM_VERSION_FAT"
            echo "exFAT: $SYSTEM_VERSION_EXFAT"
            echo "Content Hash: $HASH"
            echo "\`\`\`"
            echo "</details>"
            echo ""
            echo "<!-- history_downloads: $NEW_TOTAL -->"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.version_check.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Firmware ${{ steps.version_check.outputs.new_version }}
          body: ${{ steps.prep_release.outputs.release_body }}
          files: Firmware.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
